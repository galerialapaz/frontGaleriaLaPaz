<!DOCTYPE html>
<html lang="es" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>FILTRO</title>
<link rel="stylesheet" href="../css/head.css">
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="../css/menu.css">
<link rel="stylesheet" href="../css/formulario.css">

<script src="../js/indexedDB.js"></script>

<style>
.info{width: 100px;}
</style>
<body onload="startDB()">
<div class="conteMenu">
  <span class="icon back" onclick="window.history.back()"></span>
</div> 

<div class="formularioV1">
  <div class="inputDate">
    <span>Fecha.</span>
    <div>
      <div id="fecha_Txt"></div>
      <input data-fil id="fecha" onchange="saveText(event)" class="pickCalendar" type='date'/>      
    </div>
  </div>
  <div class="txtCheckbox">
    <div>Dias: </div>
    <label class="todoFecha" for="todo">
      Todos <input data-fil type="checkbox" onchange="checkbox(event)" id="todo" >
    </label>
  </div>

  <div class="botones">
    <button class="btn-material info" id="btnGuar" onclick="window.history.back()">Filtrar</button>
  </div>
</div>

<script>
async function init_m(){
  let fil = await storageJsonSetup("fil",{"todo":false,"fecha":fecActInp(),"lugar":"todos"})
  await json_to_from("fil",fil)
}
</script>
</body>
